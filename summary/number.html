    <script>
        //Number.isNaN()，判斷傳入的值是不是NaN(全域屬性 NaN 表示「非數值」（Not-A-Number）的數值)，不是數字。  
        console.log(isNaN("123") ? true : false); //false 會轉成數字，他是數字所以是false
        console.log(isNaN("NotANumber") ? true : false);// true 因為Not-A-Number
     
    </script>
